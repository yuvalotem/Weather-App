<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div>
        <input id="city-input" placeholder="Enter city name">
        <button id="search-button">Click</button>
        <div id="city-container"></div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
            {{#each data}}
                <h4>{{name}}</h4>
                <p>Temperature: {{temperature}}</p>
            {{/each}}
    </script>
</body>
</html>
