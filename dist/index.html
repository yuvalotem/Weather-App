<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div>
        <input id="city-input" placeholder="Enter city name">
        <button id="search-button">Click</button>
        <div id="city-container"></div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
            {{#each this}}
                <div>
                    {{#if this._id}}
                    <p class="remove-city">-</p>
                    {{else}}
                    <p class="add-city">+</p>
                    {{/if}}
                    <p>
                        <span>{{this.temperature}}</span>
                        <span class="city-name">{{this.name}}</span>
                    </p>
                    <p>
                    <span>{{this.condition}}</span>
                    <span><img src='http://openweathermap.org/img/wn/{{this.conditionPic}}.png'></span>
                    </p>
                </div>               
            {{/each}}
    </script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
</body>
</html>
